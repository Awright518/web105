<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing images</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Editing Images</h1>
      </header>
      <h2>Image 1</h2>
      <img src="./images/boardwalk.jpg" alt="Boardwalk" />
      <img src="./images/boardwalk-edited.png" alt="boardwalk-edited" />
      <h2>Image 2</h2>
      <img src="./images/pumpkins.jpg" alt="Pumpkins" />
      <img src="./images/pumpkins-edited.png" alt="pumpkins-edited" />
      <h2>Image 3</h2>
      <img src="./images/storm.jpg" alt="Storm" />
      <img src="./images/storm-edited.png" alt="storm-edited" />
      <h2>Image 4</h2>
      <img src="./images/sunset off balcony.jpg" alt="Sunset off balcony" />
      <img
        src="./images/sunset off balcony-edited.png"
        alt="Sunset off balcony-edited"
      />
      <h2>Image 5</h2>
      <img src="./images/waves.jpg" alt="waves" />
      <img src="./images/waves-edited.png" alt="waves-edited" />
    </div>
  </body>
</html>
