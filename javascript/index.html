<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>JavaScript Image Control</h1>
    </header>
    <main class="container">
      <div class="grid-container">
        <div>
          <img
            src="images/beach.jpg"
            alt="Beach"
            id="img1"
            onclick='change("images/beach.jpg")'
          />
        </div>
        <div>
          <img
            src="images/canyon.jpg"
            alt="Canyon"
            id="img2"
            onclick='change("images/canyon.jpg")'
          />
        </div>
        <div>
          <img
            src="images/forest.jpg"
            alt="Forest"
            id="img3"
            onclick='change("images/forest.jpg")'
          />
        </div>
        <div>
          <img
            src="images/mountains.webp"
            alt="Mountains"
            id="img4"
            onclick='change("images/mountains.webp")'
          />
        </div>
        <div>
          <img
            src="images/sunset.jpg"
            alt="Sunset"
            id="img5"
            onclick='change("images/sunset.jpg")'
          />
        </div>
      </div>
      <div id="main-image">
        <img src="images/beach.jpg" alt="Beach" id="large" />
      </div>
    </main>
    <footer class="container">
      <p>&copy; 2023 Avery Wright</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
